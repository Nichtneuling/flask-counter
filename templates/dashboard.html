<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>ZÃ¤hler Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      text-align: center;
      margin: 0;
      padding: 30px;
    }

    h1 {
      color: #222;
    }

    .logout {
      position: fixed;
      top: 20px;
      right: 20px;
      text-decoration: none;
      color: #444;
    }

    .counter {
      display: inline-block;
      width: 260px;
      margin: 20px;
      padding: 20px;
      border-radius: 20px;
      background: white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .counter:hover {
      transform: translateY(-5px);
    }

    .delete {
      position: absolute;
      top: 8px;
      right: 10px;
      color: #e74c3c;
      font-weight: bold;
      text-decoration: none;
      font-size: 20px;
    }

    button {
      border: none;
      border-radius: 10px;
      background: #3498db;
      color: white;
      padding: 10px 20px;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #2980b9;
    }

    .bar {
      height: 15px;
      border-radius: 10px;
      background: #eee;
      overflow: hidden;
      margin-top: 10px;
    }

    .bar-fill {
      height: 100%;
      width: 0%;
      border-radius: 10px;
      transition: width 1.2s ease;
    }

    form {
      display: inline-block;
      margin: 10px;
    }

    .add-counter {
      margin-top: 20px;
    }

  </style>
</head>
<body>
  <h1>Willkommen, {{ username }} ðŸ‘‹</h1>
  <a href="/logout" class="logout">Logout</a>

  {% if username == 'Leroy' %}
  <form class="add-counter" action="/add_counter" method="POST">
    <input name="name" placeholder="ZÃ¤hlername" required>
    <input type="color" name="color" value="#3498db" required>
    <select name="reset_day" required>
      <option value="0">Montag</option>
      <option value="1">Dienstag</option>
      <option value="2">Mittwoch</option>
      <option value="3">Donnerstag</option>
      <option value="4">Freitag</option>
      <option value="5">Samstag</option>
      <option value="6">Sonntag</option>
    </select>
    <button type="submit">ZÃ¤hler hinzufÃ¼gen</button>
  </form>
  {% endif %}

  <div id="counters">
    {% for name, c in counters.items() %}
    <div class="counter" style="border-top: 6px solid {{ c.color }}">
      {% if username == 'Leroy' %}
      <a href="/delete/{{ name }}" class="delete">âœ–</a>
      {% endif %}
      <h3>{{ name }}</h3>
      <p>Woche: <span class="week">{{ c.weekly_count }}</span> / 6</p>
      <p>Gesamt: {{ c.total_count }}</p>

      <div class="bar">
        <div class="bar-fill" style="background: {{ c.color }};"></div>
      </div>

      <form action="/click/{{ name }}">
        <button class="click-btn" style="background: {{ c.color }};">+1</button>
      </form>

      <a href="/show_qrcode/{{ name }}"><button>QR-Code</button></a>
    </div>
    {% endfor %}
  </div>

  {% if username == 'Leroy' %}
  <div style="margin-top: 30px;">
    <a href="/reset_weekly/Trockner"><button>Wochencounter zurÃ¼cksetzen</button></a>
    <a href="/reset_total/Trockner"><button>Gesamten Counter zurÃ¼cksetzen</button></a>
  </div>
  {% endif %}

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    document.querySelectorAll(".bar").forEach((bar, i) => {
      const fill = bar.querySelector(".bar-fill");
      const weekCount = parseInt(bar.parentElement.querySelector(".week").innerText);
      const percent = Math.min(weekCount / 6 * 100, 100);
      setTimeout(() => { fill.style.width = percent + "%"; }, 400);
    });

    document.querySelectorAll(".click-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        confetti({
          particleCount: 80,
          spread: 70,
          origin: { y: 0.8 }
        });
      });
    });
  </script>
</body>
</html>
