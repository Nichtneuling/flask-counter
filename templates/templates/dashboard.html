<html lang="de">
<head>

    <style>
        body { font-family: sans-serif; background: #f5f6fa; text-align: center; }
        .counter {
            display: inline-block;
            width: 250px;
            margin: 20px;
            padding: 20px;
            border-radius: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: relative;
        }
        button {
            border: none; border-radius: 10px;

            cursor: pointer; transition: 0.3s;
        }
        button:hover { background: #2980b9; }
        .delete { position: absolute; top: 10px; right: 10px; color: red; text-decoration: none; }
        .logout { position: fixed; top: 20px; right: 20px; text-decoration: none; color: #333; }
    </style>
</head>
<body>
    <h1>Willkommen, {{ user }} ðŸ‘‹</h1>
    <a href="/logout" class="logout">Logout</a>

    {% if user == 'Leroy' %}
    <form action="/add_counter" method="POST">
        <input name="name" placeholder="ZÃ¤hlername" required>
        <input type="color" name="color" value="#3498db" required>
        <select name="reset_day" required>
            <option value="Montag">Montag</option>
            <option value="Dienstag">Dienstag</option>

    <div>

            {% endif %}
        </div>
        {% endfor %}
    </div>

    <div style="margin-top: 20px;">
